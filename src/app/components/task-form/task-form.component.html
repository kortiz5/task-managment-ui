<div class="form-container">
  <p-card header="Task Form" class="form-card">
    <form
      [formGroup]="formTask"
      (ngSubmit)="editMode ? updateTask() : createTask()"
      class="form"
    >
      <div class="form-field">
        <label for="title">Titulo</label>
        <input type="text" pInputText formControlName="title" />
      </div>

      <div class="form-field">
        <label for="description">Descripci√≥n</label>
        <textarea pInputTextarea formControlName="description"></textarea>
      </div>

      <div class="form-actions">
        <p-button label="Guardar" [loading]="chargingPage" type="submit"></p-button>
        <p-button label="Cancelar" class="p-button-secondary" (click)="cancel()"></p-button>
      </div>
    </form>
  </p-card>
</div>
