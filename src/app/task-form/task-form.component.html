<p-toast></p-toast>
<div class="form-container flex justify-content-center align-items-center min-h-screen w-full">
  <p-card header="Task Form" class="form-card w-10">
    <form
      [formGroup]="formTask"
      (ngSubmit)="editMode ? updateTask() : createTask()"
      class="flex flex-column gap-2"
    >
      <div class="field flex flex-column gap-1">
        <label for="title">Titulo</label>
        <input type="text" pInputText formControlName="title" />
      </div>

      <div class="field flex flex-column gap-3">
        <label for="description">Descripci√≥n</label>
        <textarea pInputTextarea formControlName="description"></textarea>
      </div>

      <div class="flex gap-2">
        <p-button label="Guardar" [loading]="chargingPage" type="submit"></p-button>
      </div>
    </form>
  </p-card>
</div>
